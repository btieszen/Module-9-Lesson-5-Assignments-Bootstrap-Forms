<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

  <body>
    <aside id="contact-me" class="container my-4 bg-light p-3 rounded">
        <h1 class="h4">Contact Me</h1>
        <form action="/submit" method="post" class="p-3 rounded needs-validation">
            <fieldset>
                <legend class="h6">Contact Information</legend>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="full name" name="full name" placehold="Enter your full Name"required>
                    <label for="full name">Full Name</label>
                  
                </div>

                <div class="form-floating mb-3">
                
              
                        <input type="email" class="form-control" name="exampleInputEmail1id"exampleInputEmail1" aria-describedby="emailHelp"required>
                        <label for="exampleInputEmail1">Email address</label>
                        <div id="emailHelp">We'll never share your email with anyone else.</div>
                      
                </div>

                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="phone" name="phone" aria-describedby="phoneHelp" pattern"[0-9]{10}" placehold="Enter your Phone Number"required>
                    <label for="phone">Phone Number</label>
                    <div id="phoneHelp">Your number will be kept private</div>
            
                </div>

            </fieldset>
            <div class="form-floating mb-3">
                <textarea class="form-control" id="message" name="message" rows="6" placeholder="Your meeage here"required></textarea>
                <label for="message">Message</label>
    
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
     </aside>

 
      
    
      
       </body>
       </html>
